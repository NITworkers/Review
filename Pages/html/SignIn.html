<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/SignIn.css">
        <title>ログイン</title>
        <script src="../js/submit.js"></script>
    </head>
    <body>
        <div class="Container">
            <div class="Rgba">
                <div class="header">
                    <p class="Title">レビューサイト</p>
                    <img class="Menu" src="../../src/icon/Menu.png">
                </div>
                <div class="SignupForm">
                    <form id="checkForm">
                    <p>ログイン</p>
                        <div class="form-liner">
                            <ul>
                                <li class="form-left">ユーザ名</li>
                                <li class="form-right">
                                    <input id="userName" name="username" type="text" size="20" />
                                </li>
                            </ul>
                        </div>
                        <div class="form-liner">
                            <ul>
                                <li class="form-left">パスワード</li>
                                <li class="form-right">
                                    <input id="password" name="_password" type="password" size="20" />
                                </li>
                            </ul>
                        </div>
                        <div class="signupbtn" onclick=FormSubmit("checkForm")>
                            <div class="btncentering">ログインする</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
