<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/SignUp.css">
        <title>新規登録</title>
        <script src="../js/submit.js"></script>
    </head>
    <body>
        <div class="Container">
            <div class="Rgba">
                <div class="header">
                    <p class="Title">レビューサイト</p>
                    <img class="Menu" src="../../src/icon/Menu.png">
                </div>
                <div class="SignupForm">
                    <form id="checkForm">
                    <div id="content"></div>
                        <div class="form-liner">
                            <ul>
                                <li class="form-left">ユーザ名</li>
                                <li class="form-right">
                                    <input id="userName" name="username" type="text" size="20" />
                                </li>
                            </ul>
                        </div>
                        <div class="form-liner">
                            <ul>
                                <li class="form-left">メールアドレス</li>
                                <li class="form-right">
                                    <input id="mailAddress" name="mailaddress" type="text" size="20" />
                                </li>
                            </ul>
                        </div>
                        <div class="form-liner">
                            <ul>
                                <li class="form-left">パスワード</li>
                                <li class="form-right">
                                    <input id="password" name="_password" type="password" size="20" />
                                </li>
                            </ul>
                        </div>
                        <div class="form-liner">
                            <ul>
                                <li class="form-left">(確認用)パスワード</li>
                                <li class="form-right">
                                    <input id="checkPass" name="_checkpass" type="password" size="20" />
                                    <small id="notMatch"></small>
                                </li>
                            </ul>
                        </div>
                        <div class="signupbtn" onclick=formSubmit("checkForm")>
                            <div class="btncentering">登録する</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/validation.js"></script>
    <script src="../../public/js/bundle.js"></script>
</html>
